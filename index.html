<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navigation */
        nav {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 25px;
            transition: all 0.3s ease;
            display: inline-block;
        }

        nav a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        nav a.active {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Main Content */
        .container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .welcome-message {
            background: white;
            padding: 60px 40px;
            border-radius: 20px;
            max-width: 600px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            animation: fadeIn 1.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .welcome-message h1 {
            color: #764ba2;
            font-size: 2.5em;
            margin-bottom: 30px;
        }

        .welcome-message p {
            color: #333;
            font-size: 1.3em;
            line-height: 1.8;
        }

        @media (max-width: 768px) {
            .welcome-message {
                padding: 40px 30px;
            }
            .welcome-message h1 {
                font-size: 2em;
            }
            .welcome-message p {
                font-size: 1.1em;
            }
            nav a {
                font-size: 1em;
                padding: 8px 15px;
                margin: 5px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html" class="active">Home</a>
        <a href="archive.html">Archive</a>
    </nav>

    <div class="container">
        <div class="welcome-message">
            <h1>Welcome</h1>
            <p>
                I wanted to give you this NFC card so you have an instant link to this website. 
                This will be updating occasionally and it'll keep track of what I make.
            </p>
        </div>
    </div>
</body>
</html>

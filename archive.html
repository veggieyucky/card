<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Memory Archive üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        /* Navigation */
        nav {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 25px;
            transition: all 0.3s ease;
            display: inline-block;
        }

        nav a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        nav a.active {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Archive Container */
        .container {
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .archive-header {
            text-align: center;
            color: white;
            margin-bottom: 50px;
            animation: fadeIn 1s ease;
        }

        .archive-header h1 {
            font-size: 3em;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }

        .archive-header p {
            font-size: 1.3em;
            opacity: 0.9;
        }

        /* Archive Grid */
        .archive-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .archive-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            animation: popIn 0.6s ease backwards;
        }

        .archive-card:nth-child(1) { animation-delay: 0.1s; }
        .archive-card:nth-child(2) { animation-delay: 0.2s; }
        .archive-card:nth-child(3) { animation-delay: 0.3s; }
        .archive-card:nth-child(4) { animation-delay: 0.4s; }

        @keyframes popIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
        }

        .archive-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 50px rgba(0,0,0,0.4);
        }

        .archive-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .archive-card-content {
            padding: 20px;
        }

        .archive-card-content h3 {
            color: #764ba2;
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .archive-card-content .date {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .archive-card-content p {
            color: #333;
            line-height: 1.6;
        }

        .view-card-btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background: #764ba2;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .view-card-btn:hover {
            background: #667eea;
            transform: translateX(5px);
        }

        .no-cards {
            text-align: center;
            color: white;
            font-size: 1.3em;
            padding: 60px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        @media (max-width: 768px) {
            .archive-header h1 {
                font-size: 2em;
            }
            nav a {
                font-size: 1em;
                padding: 8px 15px;
                margin: 5px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="archive.html" class="active">Archive</a>
    </nav>

    <div class="container">
        <div class="archive-header">
            <h1>Archive</h1>
            <p>So you can revisit how awesome we are</p>
        </div>

        <div class="archive-grid">
            <!-- Christmas 2025 Card -->
            <div class="archive-card">
                <!--<img src="https://images.unsplash.com/photo-1512389142860-9c449e58a543?w=500" alt="Christmas 2025"> -->
                <div class="archive-card-content">
                    <h3>Christmas Gift 2025</h3>

                </div>

</body>

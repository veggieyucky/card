<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Memory Archive ðŸ’•</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Montserrat:wght@700;800;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #faeee7;
            min-height: 100vh;
        }

        /* Navigation */
        nav {
            background: #fffffe;
            border-bottom: 3px solid #33272a;
            padding: 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        nav a {
            color: #33272a;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: 600;
            padding: 10px 25px;
            margin: 0 10px;
            border-radius: 25px;
            transition: all 0.3s ease;
            display: inline-block;
        }

        nav a:hover {
            background: #ffc6c7;
            transform: translateY(-2px);
        }

        nav a.active {
            background: #ff8ba7;
            color: #33272a;
        }

        /* Archive Container */
        .container {
            padding: 60px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .archive-header {
            text-align: center;
            margin-bottom: 60px;
            animation: fadeIn 1s ease;
        }

        .archive-header h1 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
            font-size: 3.5em;
            color: #33272a;
            margin-bottom: 15px;
        }

        .archive-header p {
            font-size: 1.4em;
            color: #594a4e;
        }

        /* Archive Grid */
        .archive-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
        }

        .archive-card {
            background: #fffffe;
            border-radius: 25px;
            border: 3px solid #33272a;
            overflow: hidden;
            box-shadow: 6px 6px 0px #ffc6c7;
            transition: all 0.3s ease;
            cursor: pointer;
            animation: popIn 0.6s ease backwards;
        }

        .archive-card:nth-child(1) { animation-delay: 0.1s; }
        .archive-card:nth-child(2) { animation-delay: 0.2s; }
        .archive-card:nth-child(3) { animation-delay: 0.3s; }
        .archive-card:nth-child(4) { animation-delay: 0.4s; }

        @keyframes popIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
        }

        .archive-card:hover {
            transform: translate(-3px, -3px);
            box-shadow: 9px 9px 0px #ff8ba7;
        }

        .archive-card img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-bottom: 3px solid #33272a;
        }

        .archive-card-content {
            padding: 30px;
        }

        .archive-card-content h3 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 800;
            color: #33272a;
            font-size: 1.6em;
            margin-bottom: 12px;
        }

        .archive-card-content .date {
            color: #ff8ba7;
            font-size: 0.95em;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .archive-card-content p {
            color: #594a4e;
            line-height: 1.6;
            font-size: 1.05em;
        }

        .view-card-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 28px;
            background: #ff8ba7;
            color: #33272a;
            text-decoration: none;
            border-radius: 25px;
            border: 2px solid #33272a;
            font-weight: 700;
            transition: all 0.3s ease;
        }

        .view-card-btn:hover {
            background: #ffc6c7;
            transform: translateX(3px);
        }

        .no-cards {
            text-align: center;
            color: #594a4e;
            font-size: 1.3em;
            padding: 60px 20px;
            background: #fffffe;
            border: 3px solid #33272a;
            border-radius: 25px;
        }

        @media (max-width: 768px) {
            .archive-header h1 {
                font-size: 2.5em;
            }
            nav a {
                font-size: 1em;
                padding: 8px 15px;
                margin: 5px;
            }
            .archive-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

</html>
